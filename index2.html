<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipkart Login</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <div class="login-container">
    <div class="left-panel">
      <h1>Login</h1>
      <p>Get access to your Orders, Wishlist and Recommendations</p>
      <img src="https://static-assets-web.flixcart.com/www/linchpin/fk-cp-zion/img/login_img_c4a81e.png" alt="Flipkart Login" />
    </div>
    <div class="right-panel">
      <form id="loginForm">
        <input type="text" id="username" placeholder="Enter Email/Mobile number" required />
        <input type="password" id="password" placeholder="Enter Password" required />
        <p class="forgot">Forgot?</p>
        <button type="submit">Login</button>
        <p class="or">OR</p>
        <button class="otp-btn" type="button">Request OTP</button>
        <p class="signup">New to Flipkart? <a href="#">Create an account</a></p>
      </form>
    </div>
  </div>
  <script src="script2.js"></script>
</body>
</html>
